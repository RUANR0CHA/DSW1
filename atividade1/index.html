  <script>
    // Função para exibir uma imagem aleatória
    function exibirImagemAleatoria() {
      var imagens = ['acme.png', 'bag.png', 'bomb.png', 'brick.png', 'missile.png', 'rock.png', 'rope.png'];
      var randomIndex = Math.floor(Math.random() * imagens.length);
      var randomImage = imagens[randomIndex];
      var imgElement = document.getElementById('random-image');
      imgElement.src = randomImage;
    }
  </script>
